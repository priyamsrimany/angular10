<div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required 
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>

     <div class="form-group">
            <label for="Profession">Profession</label>
            <select class="form-control" id="Profession"
                    required
                    [(ngModel)]="model.profession" name="profession"
                    #profession="ngModel">
              <option *ngFor="let prof of professions" [value]="prof">{{prof}}</option> <!--Valid bind it with #property-->
            </select>
            <div [hidden]="profession.valid || profession.pristine" class="alert alert-danger">
              Profession is required
            </div>
          </div>
         
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default"  (click)="newUser(); userForm.reset()">New User</button>
      </form>
    </div>

      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Profession</div>
          <div class="col-xs-9">{{ model.profession }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>

<div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" > 
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" name="name" ngModel #name="ngModel" required minlength="4" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at leas 4 characters long.
            </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email" name="email" ngModel #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      
      <div *ngIf="email.touched">
        <p *ngIf="email.errors.required">Email is a required field!</p>
        <p *ngIf="email.errors.pattern">This is not a valid Email!!!</p>
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" name="address" ngModel #address="ngModel" required>
    </div>

    <div class="form-group">
      <label>productList</label>
      <select name="product" id="product" ngModel #product="ngModel" appCustomvalidator >
        <option  *ngFor="let prod of productList" >{{prod}}</option>
      </select>

      <div *ngIf="product.touched &&  product.errors?.ipadSelected">
        Please select other department
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit" id="Register"  [disabled]="userForm.invalid">Clcik</button>
    </div>
    
  </form>
</div>
